<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <img src="./images/title.svg" alt="title">
    </div>

    <div class="game-mode d-none">
        <div class="mode" data-mode="twoplayer">
            <img src="./images/man.svg" alt="Two players" class="mode-image">
            <span>VS</span>
            <img src="./images/robot.svg" alt="robot" class="mode-image">
        </div>
        <div class="mode" data-mode="singleplayer">
            <img src="./images/man.svg" alt="Man" class="mode-image">
            <span>VS</span>
            <img src="./images/woman.svg" alt="Woman" class="mode-image">
        </div>
    </div>


    <div class="game">
        <div class="score-board">
            <div class="player player1">
                <span>Player 1 (X)</span>
            </div>
            <div class="player player2">
                <span>Player 2(O)</span>
            </div>
        </div>
        <div class="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <div class="buttons">
            <button class="button-control" data-attribute="reset-board">Reset</button>
            <button class="button-control" data-attribute="quit">Quit</button>
            <button class="button-control" data-attribute="restart-game">Restart</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
